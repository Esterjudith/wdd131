<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Judy Hanson">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>    
        <form method="get" action="review.html" class="wf2" id="reviewForm">
            <!-- Checkbox -->            
            <label>Product Name
                <select name="productName" id="productName" required>
                    <option value="" disabled selected>Please Select &#9662;</option>
                </select>
            </label>

            <!-- radio -->
             <div class="rating-title">Overall Rating</div>
             <div class="rating-container">
                <label class="rating-item">
                    <span>&star;</span>
                    <input type="radio" id="1stars" name="stars" value="oneStar" required>
                  </label>
                  <label class="rating-item">
                    <span>&star; &star;</span>
                    <input type="radio" id="2stars" name="stars" value="twoStar" required>
                  </label>
                  <label class="rating-item">
                    <span>&star; &star; &star;</span>
                    <input type="radio" id="3stars" name="stars" value="threeStar" required>
                  </label>
                  <label class="rating-item">
                    <span>&star; &star; &star; &star;</span>
                    <input type="radio" id="4stars" name="stars" value="fourStar" required>
                  </label>
                  <label class="rating-item">
                    <span>&star; &star; &star; &star; &star;</span>
                    <input type="radio" id="5stars" name="stars" value="fiveStar" required>
                  </label>
              </div>

              <!-- Date -->
              <div>Date of Installation</div>
            <label><input type="date" name="date" id="date" required></label>              

            <!-- Checkbox  -->
             <div class="features">
                <p>Which features did you find useful in the product?</p>
                <p>(check all that apply)</p>
             </div>
             <label><input type="checkbox" name="durability" value="yes">Durability</label>
             <label><input type="checkbox" name="easeOfUse" value="yes">Ease Of Use</label>
             <label><input type="checkbox" name="performance" value="yes">Performance</label>
             <label><input type="checkbox" name="design" value="yes">Design</label>
 
             <!-- Textarea -->
            <div>Written Review <span>(optional)</span></div>
            <label><textarea name="textarea" id="textarea" placeholder="Type here..."></textarea></label>

             <!-- User name -->
            <div>User Name <span>(Optional)</span></div>
            <label><input type="text" name="userName" id="userName" placeholder="User Name"></label>

            <!-- Submit btn -->
            <input type="submit" value="Post Review" id="btn">
        </form>
    </main>
    <footer>
        <p>¬©Ô∏è2024 üåµJudy Hansonüåµ USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
