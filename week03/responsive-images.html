<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:1000px)" srcset="images/hero-large.webp">
                <source media="(min-width:600px)" srcset="images/hero-medium.webp">
                
                <img src="images/hero-small.webp" alt="Image of Aba Nigeria Temple" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
